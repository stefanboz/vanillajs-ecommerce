<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Stefan Bozic" />
    <meta name="description" content="Vanilla JS eCommerce project" />
    <title>RetroSoccer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
        <img src="./images/logo.png" alt="store logo" />
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>

    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">Retro soccer shirts</h1>
        <button class="banner-btn">shop now</button>
      </div>
    </header>

    <section class="products">
      <div class="section-title">
        <h2>Our vintage stuff</h2>
      </div>
      <div class="products-center">
        <article class="product">
          <div class="img-container">
            <img
              src="./images/partizan1960s.jpg"
              alt="Retro shirt"
              class="product-img"
            />
            <button class="bag-btn" data-id="1">
              <i class="fas fa-shopping-cart">Add to cart</i>
            </button>
          </div>
          <h3>FK Partizan 1960s</h3>
          <h4>$10.99</h4>
        </article>
      </div>
    </section>

    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fas fa-window-close"></i>
        </span>
        <h2>Your cart</h2>

        <div class="cart-content">
          <div class="cart-item">
            <img src="./images/partizan1960s.jpg" alt="Retro shirt" />

            <div>
              <h4>Partizan 1960s</h4>
              <h5>$10.99</h5>
              <span class="remove-item">Remove</span>
            </div>

            <div>
              <i class="fas fa-chevron-up"></i>
              <p class="item-amount">1</p>
              <i class="fas fa-chevron-down"></i>
            </div>
          </div>
        </div>

        <div class="cart-footer">
          <h3>Your total: $<span class="cart-total">0</span></h3>
          <button class="clear-cart banner-btn">Clear cart</button>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
